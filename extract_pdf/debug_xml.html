<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Excel Converter Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>XML Excel Converter - Debug & Test</h1>

    <div class="section">
        <h2>Test XML Parser</h2>
        <p>Paste your XML below to test if it parses correctly:</p>
        <textarea id="xmlInput" placeholder="Paste your XML here..."></textarea>
        <button onclick="testParseXML()">Test Parse</button>
        <div id="output"></div>
    </div>

    <div class="section">
        <h2>Upload and Convert XML</h2>
        <p>Upload an XML file to convert it to Excel format:</p>
        <input type="file" id="xmlFileInput" accept=".xml">
        <button onclick="handleFileUpload()">Process XML File</button>
        <div id="fileOutput"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
    <script>
        function testParseXML() {
            const output = document.getElementById('output');
            const xmlText = document.getElementById('xmlInput').value.trim();

            if (!xmlText) {
                output.textContent = 'Please enter XML content.';
                output.className = 'error';
                return;
            }

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

                // Check for parsing errors
                if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                    const errorMsg = xmlDoc.documentElement.textContent;
                    output.textContent = `PARSE ERROR:\n${errorMsg}`;
                    output.className = 'error';
                    return;
                }

                // Success
                const rootElement = xmlDoc.documentElement.tagName;
                const children = Array.from(xmlDoc.documentElement.children);
                const firstChild = children[0];

                let result = `âœ“ XML PARSED SUCCESSFULLY\n\n`;
                result += `Root Element: ${rootElement}\n`;
                result += `Number of Child Elements: ${children.length}\n`;

                if (firstChild) {
                    result += `First Child Tag: ${firstChild.tagName}\n`;
                    result += `First Child's Children: ${firstChild.children.length}\n`;

                    // Show structure
                    result += `\nFirst Child Content:\n`;
                    Array.from(firstChild.children).forEach((child, idx) => {
                        result += `  ${idx + 1}. <${child.tagName}>${child.textContent.substring(0, 50)}...</${child.tagName}>\n`;
                    });
                }

                output.textContent = result;
                output.className = 'success';
            } catch (error) {
                output.textContent = `ERROR: ${error.message}`;
                output.className = 'error';
                console.error(error);
            }
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('xmlFileInput');
            const fileOutput = document.getElementById('fileOutput');
            fileOutput.innerHTML = '';

            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const xmlText = e.target.result;
                document.getElementById('xmlInput').value = xmlText;
                testParseXML();
            };

            reader.readAsText(file);
        }

        // Allow Enter key to test parse
        document.getElementById('xmlInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                testParseXML();
            }
        });
    </script>
</body>
</html>
