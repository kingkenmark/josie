<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Keyword Search</title>
</head>
<body>
    <h1>PDF Keyword Search and Extract</h1>
    <input type="file" id="pdf-upload" accept="application/pdf">
    <textarea id="keywords" placeholder="Enter keywords, one per line"></textarea>
    <button id="search-button">Search and Extract</button>
    <div id="output"></div>

    <!-- Include PDF.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Specify the workerSrc from the CDN -->
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
